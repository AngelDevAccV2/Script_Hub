<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Script Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            line-height: 1.4;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .header p {
            color: #888;
            font-size: 1.1em;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
        }

        .tab {
            flex: 1;
            padding: 12px 20px;
            background: transparent;
            border: none;
            color: #888;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab:hover {
            color: #ffffff;
            background: #2a2a2a;
        }

        .tab.active {
            color: #0084ff;
            border-bottom-color: #0084ff;
            background: #2a2a2a;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .script-item {
            background: #2a2a2a;
            border-radius: 12px;
            margin-bottom: 20px;
            overflow: hidden;
            border: 1px solid #333;
        }

        .script-header {
            padding: 20px 20px 15px 20px;
        }

        .script-title {
            font-size: 1.4em;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .script-description {
            color: #888;
            font-size: 0.95em;
            margin-bottom: 12px;
        }

        .script-category {
            display: inline-block;
            background: #0084ff;
            color: white;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .script-category.python {
            background: #3776ab;
        }

        .warning {
            background: #ff4444;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9em;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .warning-icon {
            font-size: 1.2em;
        }

        .script-code {
            background: #1a1a1a;
            padding: 20px;
            border-top: 1px solid #333;
            position: relative;
        }

        .code-block {
            background: #111;
            border-radius: 8px;
            padding: 16px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 14px;
            color: #e5e5e5;
            line-height: 1.5;
            overflow-x: auto;
            white-space: pre-wrap;
            border: 1px solid #222;
            max-height: 400px;
            overflow-y: auto;
        }

        .copy-btn {
            background: #0084ff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 12px;
            display: block;
            width: fit-content;
        }

        .copy-btn:hover {
            background: #0066cc;
        }

        .copy-btn.copied {
            background: #28a745;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .script-header {
                padding: 16px;
            }
            
            .script-code {
                padding: 16px;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                border-bottom: 1px solid #333;
            }

            .tab.active {
                border-bottom-color: #0084ff;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>not.oxy.cc Hub</h1>
            <p>Script Hub Share Idk</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('lua')">Lua Scripts</button>
            <button class="tab" onclick="switchTab('python')">Python Scripts</button>
        </div>

        <div id="luaTab" class="tab-content active">
            <div id="luaScriptsContainer">
                <!-- Lua scripts will be rendered here -->
            </div>
        </div>

        <div id="pythonTab" class="tab-content">
            <div id="pythonScriptsContainer">
                <!-- Python scripts will be rendered here -->
            </div>
        </div>
    </div>

    <script>
        let luaScripts = [
            {
                title: "ConsoleX",
                category: "Script",
                description: "A Console Script Idk",
                code: ` ---- Discord https://discord.gg/eAz2uezQ7P
loadstring(game:HttpGet("https://raw.githubusercontent.com/Dhelannn/Test/refs/heads/main/Test1"))()`
            },
            {
                title: "FE Animation",
                category: "Script",
                description: "FE Animation Script",
                code: `loadstring(game:HttpGet("https://raw.githubusercontent.com/sypcerr/FECollection/refs/heads/main/script.lua",true))()`
            },
            {
                title: "Gym Shark Simulator/Homework Lifting",
                category: "Script",
                description: "A Op Script for Gym Shark Simulator/Homework Lifting",
                code: `loadstring(game:HttpGet("https://protected-roblox-scripts.onrender.com/653d27035ae3c69a23103d09ebb9abad"))()`
            },
            {
                title: "Blade Ball",
                category: "Script",
                description: "Blade Ball game script with enhanced features",
                code: `loadstring(game:HttpGet("https://raw.githubusercontent.com/Zypherion-X19/Zy/refs/heads/main/Blade-Ball.lua"))()`
            }
        ];

        let pythonScripts = [
            {
                title: "Discord IP Webhook",
                category: "Python",
                description: "Sends your public IP address to a Discord webhook with embed support",
                warning: true,
                warningText: "⚠️ This script sends your IP address/Public IP address to a Discord webhook",
                code: `import requests
import json
from datetime import datetime

def get_public_ip():
    """
    Fetch the public IP address using ipify.org.
    
    Returns:
        str: Public IP address or None if the request fails.
    """
    try:
        response = requests.get("https://api.ipify.org", timeout=5)
        response.raise_for_status()
        return response.text
    except requests.exceptions.RequestException as e:
        print(f"Error fetching IP: {e}")
        return None

def send_discord_webhook(webhook_url, message=None, embed=None, username=None, avatar_url=None):
    """
    Send a POST request to a Discord webhook URL.
    
    Args:
        webhook_url (str): The Discord webhook URL.
        message (str, optional): The plain text message to send.
        embed (dict, optional): A Discord embed object.
        username (str, optional): Custom username for the webhook.
        avatar_url (str, optional): URL for the webhook's avatar.
    
    Returns:
        bool: True if successful, False otherwise.
    """
    try:
        payload = {}
        if message:
            payload["content"] = message
        if embed:
            payload["embeds"] = [embed]
        if username:
            payload["username"] = username
        if avatar_url:
            payload["avatar_url"] = avatar_url

        if not payload.get("content") and not payload.get("embeds"):
            print("Error: Message or embed is required.")
            return False

        headers = {'Content-Type': 'application/json'}
        response = requests.post(
            webhook_url,
            data=json.dumps(payload),
            headers=headers,
            timeout=10
        )

        if response.status_code in [200, 204]:
            print("Webhook sent successfully.")
            return True
        else:
            print(f"Failed to send webhook: {response.status_code} - {response.text}")
            return False

    except requests.exceptions.RequestException as e:
        print(f"Error sending webhook: {e}")
        return False

# Your Discord webhook URL
webhook_url = "======"

# Example usage
if __name__ == "__main__":
    # Fetch public IP
    public_ip = get_public_ip()

    if public_ip:
        # Simple message with IP
        message = f"My public IP address is: {public_ip} (Sent at {datetime.now().strftime('%Y-%m-%d %H:%M:%S')})"
        send_discord_webhook(
            webhook_url,
            message=message,
            username="IP Bot",
            avatar_url="https://i.imgur.com/4M34hi2.png"
        )

        # Embed with IP
        embed = {
            "title": "Public IP Address",
            "description": f"Your public IP is: **{public_ip}**",
            "color": 0x5865F2,  # Discord blurple
            "fields": [
                {"name": "Timestamp", "value": datetime.now().strftime("%Y-%m-%d %H:%M:%S"), "inline": True}
            ],
            "footer": {"text": "Powered by Grok"}
        }
        send_discord_webhook(
            webhook_url,
            message="Here's your IP in an embed!",
            embed=embed,
            username="IP Embed Bot"
        )
    else:
        # Send error message if IP fetch fails
        send_discord_webhook(
            webhook_url,
            message="Failed to fetch public IP address.",
            username="IP Bot"
        )`
            }
        ];

        function renderScripts(scripts, containerId, categoryClass = '') {
            const container = document.getElementById(containerId);

            container.innerHTML = scripts.map((script, index) => `
                <div class="script-item">
                    <div class="script-header">
                        <div class="script-title">${script.title}</div>
                        <div class="script-description">${script.description}</div>
                        <div class="script-category ${categoryClass}">${script.category}</div>
                    </div>
                    ${script.warning ? `<div class="warning">
                        <span class="warning-icon">⚠️</span>
                        ${script.warningText}
                    </div>` : ''}
                    <div class="script-code">
                        <div class="code-block">${script.code}</div>
                        <button class="copy-btn" onclick="copyCode('${containerId}', ${index})">Copy</button>
                    </div>
                </div>
            `).join('');
        }

        function copyCode(containerId, index) {
            let scripts = containerId === 'luaScriptsContainer' ? luaScripts : pythonScripts;
            const code = scripts[index].code;
            navigator.clipboard.writeText(code).then(() => {
                const container = document.getElementById(containerId);
                const btn = container.querySelectorAll('.copy-btn')[index];
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        function switchTab(tabName) {
            // Remove active class from all tabs and tab contents
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            // Add active class to clicked tab and corresponding content
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
        }

        // Initial render
        renderScripts(luaScripts, 'luaScriptsContainer');
        renderScripts(pythonScripts, 'pythonScriptsContainer', 'python');
    </script>
</body>
</html>
