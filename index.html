<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Script Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            line-height: 1.4;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .header p {
            color: #888;
            font-size: 1.1em;
        }

        .script-item {
            background: #2a2a2a;
            border-radius: 12px;
            margin-bottom: 20px;
            overflow: hidden;
            border: 1px solid #333;
        }

        .script-header {
            padding: 20px 20px 15px 20px;
        }

        .script-title {
            font-size: 1.4em;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .script-description {
            color: #888;
            font-size: 0.95em;
            margin-bottom: 12px;
        }

        .script-category {
            display: inline-block;
            background: #0084ff;
            color: white;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .script-code {
            background: #1a1a1a;
            padding: 20px;
            border-top: 1px solid #333;
            position: relative;
        }

        .code-block {
            background: #111;
            border-radius: 8px;
            padding: 16px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 14px;
            color: #e5e5e5;
            line-height: 1.5;
            overflow-x: auto;
            white-space: pre;
            border: 1px solid #222;
        }

        .copy-btn {
            background: #0084ff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 12px;
            display: block;
            width: fit-content;
        }

        .copy-btn:hover {
            background: #0066cc;
        }

        .copy-btn.copied {
            background: #28a745;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .script-header {
                padding: 16px;
            }
            
            .script-code {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>not.oxy.cc Hub</h1>
            <p>Script Hub Share Idk</p>
        </div>

        <div id="scriptsContainer">
            <!-- Scripts will be rendered here -->
        </div>
    </div>

    <script>
        let scripts = [
            {
                title: "ConsoleX",
                category: "Script",
                description: "A Console Script Idk",
                code: `loadstring(game:HttpGet("https://raw.githubusercontent.com/Dhelannn/Test/refs/heads/main/Test1"))()`
            }
        ];

        function renderScripts() {
            const container = document.getElementById('scriptsContainer');

            container.innerHTML = scripts.map((script, index) => `
                <div class="script-item">
                    <div class="script-header">
                        <div class="script-title">${script.title}</div>
                        <div class="script-description">${script.description}</div>
                        <div class="script-category">${script.category}</div>
                    </div>
                    <div class="script-code">
                        <div class="code-block">${script.code}</div>
                        <button class="copy-btn" onclick="copyCode(${index})">Copy</button>
                    </div>
                </div>
            `).join('');
        }

        function copyCode(index) {
            const code = scripts[index].code;
            navigator.clipboard.writeText(code).then(() => {
                const btn = document.querySelectorAll('.copy-btn')[index];
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        // Initial render
        renderScripts();
    </script>
</body>
</html>
